<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <title>WeatherAPI</title>
  </head>
  <body id="pic">
   <div class="container">
    <div class="row">
      <div class="col-6 d-flex justify-content-end pt-2">
        <h1>CodeStack Weather</h1>
      </div>
      <div class="col-6 pt-3">
        <input class="form-control-sm" type="text" id="search">
        <button class="btn btn-primary mx-3" id="btn">Search</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center pt-5">
        <h2 id="place">Stockton,CA</h2>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <h3 id="temp">91</h3>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <h6>Min</h6>
      </div>
      <div class="col-6 d-flex justify-content-start">
        <h6>Max</h6>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <h6>78</h6>
      </div>
      <div class="col-6 d-flex justify-content-start">
        <h6>99</h6>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <h6>Feels Like</h6>
      </div>
      <div class="col-12 d-flex justify-content-center pt-5">
        <h2>Wind</h2>
      </div>
      
      <div class="col-6 d-flex justify-content-end">
        <h6>Speed</h6>
      </div>
      <div class="col-6 d-flex justify-content-start">
        <h6>Degrees</h6>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <h6>10</h6>
      </div>
      <div class="col-6 d-flex justify-content-start">
        <h6>300</h6>
      </div>
      <div class="col-12 d-flex justify-content-center pt-4">
        <button class="btn btn-primary" id="favBtn">Add to Favorites</button>
      </div>

      <div id="inject"></div>
      
    </div>
   </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
